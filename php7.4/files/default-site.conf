<VirtualHost *:80>
	ServerAdmin admin@dpool.com

	DocumentRoot /var/www/public

        ErrorLog ${APACHE_LOG_DIR}/error.log
        CustomLog ${APACHE_LOG_DIR}/access.log combined

        Protocols h2 http/1.1

	<Directory /var/www/>
		Options Indexes FollowSymLinks
		AllowOverride All
		Require all granted
	</Directory>

</VirtualHost>
